<!DOCTYPE html>
<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>Credit Card Signature</title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

		    .gradient {
		       filter: none;

<![endif]-->
</head> 
<body class="gradient"> 

<div data-role="page" data-theme="" id="forgotUsername">
	
	<div data-role="content" role="main">
		<div class="" id="">
			<span class="" id="">Total: </span><span class="" id="">$6983.92</span>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<input type="radio" name="radio-mini" id="radio-mini-1" value="choice-1" checked="checked" />
				<label for="radio-mini-1">Custom Tip</label>

				<input type="radio" name="radio-mini" id="radio-mini-2" value="choice-2"  />
				<label for="radio-mini-2">10%</label>
				
				<input type="radio" name="radio-mini" id="radio-mini-3" value="choice-3"  />
				<label for="radio-mini-3">15%</label>
				
				<input type="radio" name="radio-mini" id="radio-mini-4" value="choice-3"  />
				<label for="radio-mini-4">20%</label>
				
				<input type="radio" name="radio-mini" id="radio-mini-5" value="choice-3"  />
				<label for="radio-mini-5">N/A</label>
			</fieldset>
		</div><!-- /tip percentage amount -->
		
		<div class="" id="">
			<span class="" id="">Set Custom Tip:</span>
		</div><!-- /custom tip -->
		
		<div class="" id="">
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<input type="radio" name="radio-mini" id="radio-mini-1" value="choice-1" checked="checked" />
				<label for="radio-mini-1">$</label>

				<input type="radio" name="radio-mini" id="radio-mini-2" value="choice-2"  />
				<label for="radio-mini-2">%</label>
			</fieldset>
			
			<div class="" id="">
				<input id="customTip" name="customTip" placeholder="" title="Custom Tip" type="text" class="text" value="5%" requried />
			</div><!-- /custom tip -->
			
			<div class="" id="">
				<span class="" id="">Your card will be charged: </span><span class="" id="">$7743.92</span>
			</div><!-- /charge amount -->
		</div><!-- /custom tip amount -->
		
		<div class="" id="">
			<a href="" data-role="button" data-icon="delete" data-iconpos="notext">Delete</a>
		</div><!-- /signature -->
		
		<div class="" id="">
			<fieldset class="ui-grid-a">
				<div class="ui-block-a">
					<a href="" data-role="button" data-theme="c" data-transition="slide" data-direction="reverse">Cancel</a>
				</div><!-- /block-a cancel -->
				<div class="ui-block-b">
					<a href="" data-role="button" data-theme="b" data-transition="slide">OK</a>
				</div><!-- /block-b ok -->
			</fieldset><!-- /fieldset -->
		</div><!-- /apply-previous buttons -->
	</div><!-- /content -->
	
</div><!-- /page -->

<script src="js/application.js" type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>

</body>
</html>
