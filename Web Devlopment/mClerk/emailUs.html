<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>Email Us</title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<!--[if gte IE 9]>
		  <style type="text/css">
		    .gradient {
		       filter: none;
		    }
		  </style>
<![endif]-->
</head> 
<body class="gradient"> 

<div data-role="page" data-theme="" id="emailUs" class="">

	<div data-role="header" data-theme="">
		<h1 class="" id="">Email Us</h1>
	</div><!-- /header -->
	
	<div data-role="content" role="main">
	
		<h2 class="" id=""><a href="furtherAssistance.html" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-rel="back" data-direction="reverse">Back</a> Email Us...</h2>
		
		<div class="message-box-error hidden" id="">
			<p class="error-message">There are a few errors:</p>
			<ul class="" id="">
				<li>Error message</li>
			</ul>
		</div><!-- /error message -->
		
		<div class="" id="">
			<form id="" method="" action="" class="input-actions">
				<ul class="" id="">
				
					<li class="field" id="">
						<label for="emailUsName" class="text"><span class="">Full name</span></label>
						<input id="emailUsName" name="emailUsName" placeholder="" title="Full name" type="text" class="text" value="" requried />
					</li><!-- /full name input -->
					
					<li class="field" id="">
						<label for="emailUsEmail" class="text"><span class="">Email address</span></label>
						<input id="emailUsEmail" name="emailUsEmail" placeholder="" title="Email address" type="email" value="" class="text" required />
					</li><!-- /email input -->
					
					<li class="field" id="">
						<select name="accountSupportIssueList" id="accountSupportIssueList" data-mini="true">
							<option>Your issue?</option>
							<option value="issue1">Issue #1</option>
							<option value="issue2">Issue #2</option>
							<option value="issue3">Issue #3</option>
						</select>
					</li><!-- /issue list -->
					
					<li class="" id="">
						<p class="" id="">Details of your concern?</p>
						<textarea id="" class="" title="Details of your concern?"></textarea>
					</li><!-- /details text area -->
					
					<li class="field" id="">
						<label for="emailUsPhone" class="text"><span class="">Contact phone number</span></label>
						<input id="emailUsPhone" name="emailUsPhone" placeholder="" title="Contact phone number" type="text" value="" class="text" required />
					</li><!-- /phone number input -->
					
				</ul>
				
				<ul class="" id="">
					<li class="" id="">
						<div class="ui-grid-a" id="">
						
							<div class="ui-block-a" id="">
								<a href="furtherAssistance.html" title="Cancel" data-role="button" data-theme="" data-transition="slide" data-direction="reverse">Cancel</a>
							</div><!-- /cancel button -->
							
							<div class="ui-block-b" id="">
								<input id="" class="" type="button" title="Send" value="Send" data-theme="b" />
							</div><!-- /continue button -->
							
						</div>
					</li><!-- /cancel and send buttons -->
				</ul>
				
			</form><!-- /form -->
		</div><!-- /form container -->
		
	</div><!-- /content -->
	
	<div data-role="footer">
		<nav class="footer-nav">
			<ul class="nav-list">
				<li class="nav-item"><a href="" class="" id="">Privacy</a></li>
				<li class="nav-item"><a href="" class="" id="">Terms</a></li>
				<li class="nav-item"><a href="" class="" id="">Support</a></li>
			</ul><!-- /navigation items -->
			<p class="copyright">&copy; 2012 Alligato Inc. All rights reserved.</p>
		</nav><!-- /navigation -->
	</div><!-- /footer -->
	
</div><!-- /page -->

<script src="js/application.js" type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>

</body>
</html>
