<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>SMS Verification</title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<!--[if gte IE 9]>
		  <style type="text/css">
		    .gradient {
		       filter: none;
		    }
		  </style>
<![endif]-->
</head> 
<body class="gradient"> 

<div data-role="dialog" data-theme="b" id="SMSVerification">

	<div data-role="header" data-theme="d" class="" id="">
		<h2>SMS Verification</h2>
	</div><!-- /header -->
	
	<div data-role="content" data-theme="c" role="main" id="" class="">
		
		<div class="" id="">
			<form id="" method="" action="" class="input-actions">
				<ul class="" id="">
					<li class="field" id="">
						<p>You will now recieve an automated SMS message with a 5 digit verification code. Enter that code here.</p>
					</li><!-- /input instructions -->
					<li class="field" id="">
							<label for="verificationCode" class="text"><span class="">Enter your 5 digit verification code</span></label>
							<input id="verificationCode" name="verificationCode" placeholder="" title="Enter your 5 digit verification code" type="text" value="" class="text" required />
					</li><!-- /verification code input -->
					<li class="field" id="">
							<input id="" class="" type="button" title="Enter" value="Enter" data-theme="b" />
					</li><!-- /enter button -->
					<li class="field" id="">
							<a href="signIn.html" data-role="button" data-theme="" data-transition="slide" data-direction="reverse">Cancel or no SMS was recieved</a>
					</li><!-- /cancel button -->
				</ul>
			</form><!-- /form -->
		</div><!-- /form container -->
		
	</div><!-- /content -->
	
</div><!-- /page -->

<script src="js/application.js" type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>

</body>
</html>
