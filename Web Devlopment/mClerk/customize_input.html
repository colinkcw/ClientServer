<body class="gradient"> 

<div data-role="page" data-theme="" class="" id="customize_input">

	<!-- BEGIN HEADER -->
	<div data-role="header" data-theme="" class="" id="">
		<h1 class="" id="">
			Input Fields
		</h1>
	</div><!-- /header -->
	<!-- END HEADER -->
	
	<!-- BEGIN CONTENT -->
	<div data-role="content" role="main" class="" id="">

		<h2 class="" id="">
			<a href="look_and_feel.html" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-ajax="false" data-direction="reverse" class="" id="">Back</a>
			Input Fields
		</h2><!-- /heading/back button -->

		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Placeholder text fade in/out:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<select name="toggle_button_icons" id="toggle_button_icons" data-role="slider" data-mini="true" class="" id="">
							<option value="off" class="" id="">Off</option>
							<option value="on" class="" id="">On</option>
						</select> 
					</div>
				</div>
			</fieldset><!-- /placeholder text fade in/out toggle -->
		</div>

		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Placeholder text color:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<select name="placeholder_color" id="placeholder_color" data-mini="true" class="">
						   	<option value="Red" class="" id="">Red</option>
				   			<option value="Green" class="" id="">Green</option>
				   			<option value="Blue" class="" id="">Blue</option>
				   			<option value="Yellow" class="" id="">Yellow</option>
				   			<option value="Orange" class="" id="">Orange</option>
				   			<option value="Black" class="" id="">Black</option>
						</select> 
					</div>
				</div>
			</fieldset><!-- /placeholder text color -->
		</div>

		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Input text color:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<select name="input_color" id="input_color" data-mini="true" class="">
						   	<option value="Red" class="" id="">Red</option>
				   			<option value="Green" class="" id="">Green</option>
				   			<option value="Blue" class="" id="">Blue</option>
				   			<option value="Yellow" class="" id="">Yellow</option>
				   			<option value="Orange" class="" id="">Orange</option>
				   			<option value="Black" class="" id="">Black</option>
						</select> 
					</div>
				</div>
			</fieldset><!-- /input text color -->
		</div>

		<div id="" class="">
			<ul class="" id="">
				<li class="" id="">
					<div class="ui-grid-b" id="">
						<div class="ui-block-a" id="">
							<a href="look_and_feel.html" title="Return to Look &amp; Feel" data-role="button" data-theme="b" data-transition="slide" data-direction="reverse" data-icon="arrow-l" id="button_link" data-ajax="false">
								Return to Look &amp; Feel
							</a>	
						</div>
						<div class="ui-block-b" id="">
							<input id="" class="" type="button" title="Restore Defaults" value="Restore Defaults" data-theme="c" />
						</div><!-- /restore defaults button -->
						<div class="ui-block-c" id="">
							<input id="" class="" type="button" title="Save" value="Save" data-theme="b" />
						</div><!-- /save button -->		
					</div>
				</li>
			</ul>
		</div>

	</div><!-- /content -->
