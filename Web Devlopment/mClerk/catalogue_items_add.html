<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>Add Item</title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript" src="jquery.clearable.js"></script>
<link rel="stylesheet" href="jquery.clearable.css" type="text/css" media="screen" />
<!--[if gte IE 9]>
		  <style type="text/css">
		    .gradient {
		       filter: none;
		    }
		  </style>
<![endif]-->
</head> 
<body class="gradient"> 

<div data-role="page" data-theme="" class="" id="catalogue_add_item">

	<!-- BEGIN HEADER -->
	<div data-role="header" data-theme="" class="" id="">
		<h1 class="" id="">
			Add Item
		</h1>
	</div><!-- /header -->
	<!-- END HEADER -->
	
	<!-- BEGIN CONTENT -->
	<div data-role="content" role="main" class="" id="">

		<h2 class="" id="">
			<a href="catalogue_items.html" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-ajax="false" data-direction="reverse" class="" id="">Back</a>
			Add Item
		</h2><!-- /heading/back button -->
		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Item name:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<input type="text" name="category_name" id="" class="" value="" data-mini="true" />
					</div>
				</div>
			</fieldset><!-- /category name -->
		</div>
		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Initial stock:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<input type="number" name="initial_stock" id="" class="" value="" data-mini="true" />
					</div>
				</div>
			</fieldset><!-- /initial stock -->
		</div>

		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Initial cost:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<input type="number" name="initial_cost" id="" class="" value="" data-mini="true" />
					</div>
				</div>
			</fieldset><!-- /initial cost -->
		</div>

		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Retail price:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<input type="number" name="retail_price" id="" class="" value="" data-mini="true" />
					</div>
				</div>
			</fieldset><!-- /retail price -->
		</div>

		<div class="itemSetMini" id=""> 
			<div class="itemSetMiniContentRhs" id="">
				<input type="radio" name="radio-choice" id="radio-choice-1" value="radio-1">
				<label for="radio-choice-1">Locations available</label> 
			</div>
		</div>
		<div id="radio-1" class="openItems">
			<div class="" id="">
				<label><input type="checkbox" name="checkbox-0" /> Vancouver </label>
				<label><input type="checkbox" name="checkbox-0" /> Burnaby </label>
				<label><input type="checkbox" name="checkbox-0" /> Surrey </label>
				<label><input type="checkbox" name="checkbox-0" /> Compton </label>
			</div>		
		</div>

		<div class="itemSetMini" id=""> 
			<div class="itemSetMiniContentRhs" id="">
				<input type="radio" name="radio-choice" id="radio-choice-2" value="radio-2">
				<label for="radio-choice-2">Commission types</label> 
			</div>
		</div>
		<div id="radio-2" class="openItems">
			<div class="" id="">
				<label><input type="checkbox" name="percent_amount" />% amount</label>
				<label><input type="checkbox" name="dollar_amount" />$ amount</label>
			</div>		
		</div>

		<div id="" class="">
			<ul class="" id="">
				<li class="" id="">
					<div class="ui-grid-a" id="">
						<div class="ui-block-a" id="">
							<a href="catalogue_items.html" title="" data-role="button" data-theme="c" data-transition="slide" data-direction="reverse" data-ajax="false">
								Cancel
							</a>	
						</div><!-- /cancel button -->
						<div class="ui-block-c" id="">
							<input id="" class="" type="button" title="Add Item" value="Add Item" data-theme="b" />
						</div><!-- /add item button -->		
					</div>
				</li>
			</ul>
		</div>

	</div><!-- /content -->
	<!-- END CONTENT -->
	
	<!-- BEGIN FOOTER -->
	<div data-role="footer" class="" id="">
		<nav class="footer-nav" id="">
			<ul class="nav-list" id="">

				<li class="nav-item">
					<a href="#" class="" id="">Privacy</a>
				</li>

				<li class="nav-item">
					<a href="#" class="" id="">Terms</a>
				</li>

				<li class="nav-item">
					<a href="#" class="" id="">Support</a>
				</li>

			</ul><!-- /navigation items -->
			<p class="copyright" id="">&copy; 2012 Alligato Inc. All rights reserved.</p>
		</nav><!-- /navigation -->
	</div><!-- /footer -->
	<!-- END FOOTER -->
	
</div><!-- /page -->

<script>

	$(document).ready(function() 
	{
	    $('.clearable').clearable();
	});
	
	$("input[id='radio-choice-1']").bind( "change", function(event, ui) {
		$("#radio-1").toggleClass( "displayedItems" ); 	
		$("#radio-2").toggleClass( "closedItems" ); 
	});
	
	$("input[id='radio-choice-2']").bind( "change", function(event, ui) {
		$("#radio-2").toggleClass( "displayedItems" ); 	
	});

	
</script>
</body>
</html>
