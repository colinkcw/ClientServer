<body class="gradient"> 

<div data-role="page" data-theme="" id="newSaleAllItemsOrderOptionsShipToAddress">

	<div data-role="header" data-theme="" class="" id="">
		<h1 class="" id="">Item Order...</h1>
	</div><!-- /header -->
	
	<div data-role="content" role="main" class="" id="">
	
		<h2 class="" id=""><a href="newSaleInventoryAllItems.html" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-rel="back" data-direction="reverse">Back</a> iPhone 5 Order...</h2>
		
		<div class="message-box-error hidden" id="">
			<p class="error-message">There are a few errors:</p>
			<ul class="" id="">
				<li>Error message</li>
			</ul>
		</div><!-- /error message -->
		
		<div class="" id="">
		
			<div id="stockInformation" class="ui-grid-a">
				<div id="inStock" class="ui-block-a">
					Instock: 15
				</div>
				<div id="onLocation" class="ui-block-b">
					On Location: 5
				</div>
			</div><!-- /stockInformation -->
			
			<p id="" class="">Customer's Shipping Address</p>
			
			<div id="shippingAddressFields">
				<form id="" method="" action="" class="input-actions">
				
					<ul class="" id="">
					
						<li class="field" id="">
							<label for="shippingName" class="text"><span class="">Name</span></label>
							<input id="shippingName" name="shippingName" placeholder="" title="Name" type="text" value="" class="text" required />
						</li><!-- /shippingName -->
						
						<div id="" class="ui-grid-a">
							<div id="" class="ui-block-a">
							
								<li class="field" id="">
									<label for="shippingUnit" class="text"><span class="">Unit #</span></label>
									<input id="shippingUnit" name="ShippingUnit" placeholder="" title="Unit #" type="text" value="" class="text" required />
								</li><!-- /shippingUnit -->
								
							</div>
							<div id="" class="ui-block-b">
							
								<li class="field" id="">
									<label for="shippingStreet" class="text"><span class="">Street Address</span></label>
									<input id="shippingStreet" name="shippingStreet" placeholder="" title="Street Address" type="text" value="" class="text" required />
								</li><!-- /shippingStreet -->
								
							</div>
						</div>
						
						<li class="field" id="">
							<label for="shippingStreet2" class="text"><span class="">Street Address</span></label>
							<input id="shippingStreet2" name="shippingStreet2" placeholder="" title="Street Address" type="text" value="" class="text" required />
						</li><!-- /shippingStreet2 -->
						
						<li class="field" id="">
							<label for="shippingCity" class="text"><span class="">City</span></label>
							<input id="shippingCity" name="shippingCity" placeholder="" title="City" type="text" value="" class="text" required />
						</li><!-- /shippingCity -->
						
						<li class="field" id="">
							<select name="select-choice-country" id="select-choice-country" data-mini="true">
							   <option value="north korea">North Korea</option>
							   <option value="us">USA</option>
							   <option value="africa">Africa</option>
							   <option value="canada">Canada</option>
							</select> 
						</li><!-- /shippingCountry -->
						
						<li class="field" id="">
							<select name="select-choice-provice" id="select-choice-province" data-mini="true">
							   <option value="north korea">BC</option>
							   <option value="us">USA</option>
							   <option value="africa">Africa</option>
							   <option value="canada">Canada</option>
							</select> 
						</li><!-- /shippingProvince -->
						
						<li class="field" id="">
							<label for="shippingPostal" class="text"><span class="">Postal Code</span></label>
							<input id="shippingPostal" name="shippingPostal" placeholder="" title="Postal Code" type="text" value="" class="text" required />
						</li><!-- /shippingPostal -->
						
					</ul>
					
				</form>
			</div><!-- /shippingAddressFields -->
			
			<div id="navigationActions" class="">
				<div id="" class="ui-grid-a">
					<div id="" class="ui-block-a">
						<a href="newSaleInventoryAllItemsOrderOptionsLayaway.html" data-role="button" class="" id="">Previous</a>
					</div>
					<div id="" class="ui-block-b">
						<a href="shippingAddress.html" data-role="button" data-theme="b" class="" id="">Apply</a>
					</div>
