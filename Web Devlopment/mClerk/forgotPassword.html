<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>Forgot my Password</title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

		  <style type="text/css">
		    .gradient {
		       filter: none;
		    }
		  </style>
<![endif]-->
</head> 
<body class="gradient"> 

<div data-role="page" data-theme="" id="forgotPassword" class="forgotPassword">

	<div data-role="header" data-theme="">
		<h1 class="" id="">Forgot my Password</h1>
	</div><!-- /header -->
	
	<div data-role="content" role="main">
	
		<h2 class="" id=""><a href="accountAssistance.html" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-rel="back" data-direction="reverse">Back</a> Forgot my Password...</h2>
		
		<div class="message-box-error hidden" id="">
			<p class="error-message">There are a few errors:</p>
			<ul class="" id="">
				<li>Error message</li>
			</ul>
		</div><!-- /error message -->
		
		<div class="" id="">
			<form id="" method="" action="" class="input-actions">
				<ul class="" id="">
				
					<li class="field" id="">
						<label for="forgotPasswordSecurityQuestion" class="text">
							<span class="">Security Question:</span>
							<a href="" data-icon="info" data-role="button" data-inline="true" data-iconpos="notext" data-theme="b" data-mini="true">More Info</a>
						</label>
						<input id="forgotPasswordSecurityQuestion" name="forgotPassword" placeholder="" title="Security Question" type="radio" class="text" value="" />
					</li><!-- /security question choice -->
					
					<li class="field" id="">
						<label for="forgotPasswordMobileNumber" class="text">
							<span class="">Recovery Mobile Number:</span>
							<a href="" data-icon="info" data-role="button" data-inline="true" data-iconpos="notext" data-theme="b" data-mini="true">More Info</a>
						</label>
						<input id="forgotPasswordMobileNumber" name="forgotPassword" placeholder="" title="Recovery Mobile Number" type="radio" class="text" value="" />
					</li><!-- /mobile number recovery choice -->
					
					<li class="" id="">
						<div class="ui-grid-a" id="">
							<div class="ui-block-a" id="">
								<a href="signIn.html" data-role="button" data-theme="" data-transition="slide" data-direction="reverse">Cancel</a>
							</div><!-- /cancel button -->
							<div class="ui-block-b" id="">
								<a href="" data-role="button" data-theme="b" data-transition="slide">Continue</a>
							</div><!-- /continue button -->
						</div>
					</li><!-- /cancel and continue buttons -->
				
				</ul>
			</form><!-- /form -->
		</div><!-- /form container -->
		
	</div><!-- /content -->
	
	<div data-role="footer">
		<nav class="footer-nav">
			<ul class="nav-list">
				<li class="nav-item"><a href="" class="" id="">Privacy</a></li>
				<li class="nav-item"><a href="" class="" id="">Terms</a></li>
				<li class="nav-item"><a href="" class="" id="">Support</a></li>
			</ul><!-- /navigation items -->
			<p class="copyright">&copy; 2012 Alligato Inc. All rights reserved.</p>
		</nav><!-- /navigation -->
	</div><!-- /footer -->
	
</div><!-- /page -->

<script src="js/application.js" type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>

</body>
</html>
