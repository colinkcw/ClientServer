<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>Edit Applicable Taxes/Fees</title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<!--[if gte IE 9]>
		  <style type="text/css">
		    .gradient {
		       filter: none;
		    }
		  </style>
<![endif]-->
</head> 
<body class="gradient"> 

<div class="" data-role="dialog" data-theme="b" id="">

	<div id="" class="" data-role="header">
		<h2>Edit Applicable Taxes/Fees</h2>
	</div><!-- /header -->
	
	<div id="" class="" data-role="content" role="main">
	
		<p>You have enabled device location to determine applicable taxes.</p>
		<p>Simply select/unselect those taxes/fees that apply to this item for this purchase.</p>
		
		<div  id="" class=""data-role="fieldcontain">
		
			<div id="" class="" data-role="fieldcontain">
			
				<fieldset class="ui-grid-a">
					<div class="ui-block-a" id="">	
						<input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />
						<label for="checkbox-1a">GST @5%</label>
					</div>
					<div class="ui-block-b" id="">				
						<input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" />
						<label for="checkbox-2a">Liquor Tax @10%</label>
					</div>
				</fieldset>
				
				<fieldset class="ui-grid-a">
					<div class="ui-block-a" id="">	
						<input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" />
						<label for="checkbox-3a">QST @9.5%</label>
					</div>
					<div id="" class="ui-block-b">
						<input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" />
						<label for="checkbox-4a">Handling Fee @2.5%</label>
					</div>
				</fieldset>
			
			</div>
			
		</div><!-- /fieldcontain --> 
		<a href="" data-rel="back" data-direction="reverse" data-role="button" data-transition="fade">APPLY</a>
		
	</div><!-- /content -->
	
</div><!-- /page -->

<script src="js/application.js" type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>

</body>
</html>
