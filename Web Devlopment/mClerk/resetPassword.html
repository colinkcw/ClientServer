<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>Reset my Password</title>

<body class="gradient"> 

<div data-role="page" data-theme="" id="resetPassword" class="">

	<div data-role="header" data-theme="" class="">
		<h1 class="" id="">Reset my Password</h1>
	</div><!-- /header -->
	
	<div data-role="content" role="main" class="" id="">
	
		<h2 class="" id="">Reset my password...</h2>
		
		<div class="message-box-error hidden" id="">
			<p class="error-message">There are a few errors:</p>
			<ul class="" id="">
				<li>Error message</li>
			</ul>
		</div><!-- /error message -->
		
		<div class="" id="">
			<form id="" method="" action="" class="input-actions">
				<ul class="" id="">
					<li class="field" id="">
						<p>New password must be (pass in parameters... x characters long and contain at least one capital and one numeral.)</p>
					</li><!-- /input instructions -->
					<li class="field" id="">
							<label for="resetPasswordNewPassword" class="text"><span class="">Enter your new password</span></label>
							<input id="resetPasswordNewPassword" name="resetPasswordNewPassword" placeholder="" title="Enter your new password" type="password" value="" class="text" required />
					</li><!-- /new password input -->
					<li class="field" id="">
							<label for="resetPasswordReEnter" class="text"><span class="">Re-enter password</span></label>
							<input id="resetPasswordReEnter" name="resetPasswordReEnter" placeholder="" title="Re-enter password" type="password" value="" class="text" required /></li><!-- /username input -->
					</li><!-- /re-enter password input -->
					<li class="" id="">
						<div class="ui-grid-a" id="">
							<div class="ui-block-a" id="">
								<a href="signIn.html" data-role="button" data-theme="" data-transition="slide" data-direction="reverse">Cancel</a>
							</div><!-- /cancel button -->
							<div class="ui-block-b" id="">
								<input id="" class="" type="button" title="Reset" value="Reset" data-theme="b" />
							</div><!-- /reset button -->
						</div>
					</li><!-- /cancel and reset buttons -->
				</ul>
			</form><!-- /form -->
		</div><!-- /form container -->
		
	</div><!-- /content -->
	
	<div data-role="footer">
		<nav class="footer-nav">
			<ul class="nav-list">
				<li class="nav-item"><a href="" class="" id="">Privacy</a></li>
				<li class="nav-item"><a href="" class="" id="">Terms</a></li>
				<li class="nav-item"><a href="" class="" id="">Support</a></li>
			</ul><!-- /navigation items -->
			<p class="copyright">&copy; 2012 Alligato Inc. All rights reserved.</p>
		</nav><!-- /navigation -->
	</div><!-- /footer -->
	
</div><!-- /page -->

<script src="js/application.js" type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>

</body>
</html>
