<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>Account Assistance</title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

<body class="gradient"> 

<div data-role="page" data-theme="" id="accountAssistance" class="">

	<div data-role="header" data-theme="">
		<h1 class="" id="">Account Assistance</h1>
	</div><!-- /header -->
	
	<div data-role="content" role="main">
	
		<h2 class="" id=""><a href="signIn.html" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-rel="back" data-direction="reverse">Back</a> Account Assistance</h2>
		
		<div class="message-box-error hidden" id="">
			<p class="error-message">There are a few errors:</p>
			<ul class="" id="">
				<li>Error message</li>
			</ul>
		</div><!-- /error message -->
		
		<div class="" id="">
			<form id="" method="" action="" class="input-actions">
				<ul class="" id="">
					<li class="field" id="">
						<label for="accountAssistanceForgotPassword" class="text">
							<span class="">Forgot my password</span>
						</label>
						<input id="accountAssistanceForgotPassword" name="accountAssistance" placeholder="" title="Forgot my password" type="radio" class="text" value="" />
						<ul class="" id="">
							<li class="field" id="">
								<p class="" id="">To reset your password, enter the email address associated with your account.</p>
							</li>
							<li class="field" id="">
								<label for="accountAssistanceRecoveryEmail" class="text">
									<span class="">Email address</span>
								</label>
								<input id="accountAssistanceRecoveryEmail" name="hel" placeholder="" title="Email address" type="text" class="text" value="" />
							</li>
						</ul>
					</li><!-- /forgot my password choice -->
					<li class="field" id="">
						<label for="accountAssistanceForgotUsername" class="text">
							<span class="">Forgot my username</span>
						</label>
						<input id="accountAssistanceForgotUsername" name="accountAssistance" placeholder="" title="Forgot my username" type="radio" class="text" value="" />
					</li><!-- /forgot my username choice -->
					<li class="field" id="">
						<label for="accountAssistanceOtherIssues" class="text">
							<span class="">I'm having other issues</span>
						</label>
						<input id="accountAssistanceOtherIssues" name="accountAssistance" placeholder="" title="I'm having other issues" type="radio" class="text" value="" />
					</li><!-- /other issues choice -->
					<li class="" id="">
						<div class="ui-grid-a" id="">
							<div class="ui-block-a" id="">
								<a href="signIn.html" data-role="button" data-theme="" data-transition="slide" data-direction="reverse">Cancel</a>
							</div><!-- /cancel button -->
							<div class="ui-block-b" id="">
								<a href="" data-role="button" data-theme="b" data-transition="slide">Continue</a>
							</div><!-- /continue button -->
						</div>
					</li><!-- /cancel and continue buttons -->
				</ul>
			</form><!-- /form -->
		</div><!-- /form container -->
		
	</div><!-- /content -->
	
	<div data-role="footer">
		<nav class="footer-nav">
			<ul class="nav-list">
				<li class="nav-item"><a href="" class="" id="">Privacy</a></li>
				<li class="nav-item"><a href="" class="" id="">Terms</a></li>
				<li class="nav-item"><a href="" class="" id="">Support</a></li>
			</ul><!-- /navigation items -->
			<p class="copyright">&copy; 2012 Alligato Inc. All rights reserved.</p>
		</nav><!-- /navigation -->
	</div><!-- /footer -->
	
</div><!-- /page -->

<script src="js/application.js" type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>

</body>
</html>
