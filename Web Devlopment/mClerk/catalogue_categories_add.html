<head>

<body class="gradient"> 

<div data-role="page" data-theme="" class="" id="catalogue_add_category">

	<!-- BEGIN HEADER -->
	<div data-role="header" data-theme="" class="" id="">
		<h1 class="" id="">
			Add Category
		</h1>
	</div><!-- /header -->
	<!-- END HEADER -->
	
	<!-- BEGIN CONTENT -->
	<div data-role="content" role="main" class="" id="">

		<h2 class="" id="">
			<a href="catalogue_categories.html" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-ajax="false" data-direction="reverse" class="" id="">Back</a>
			Add Category
		</h2><!-- /heading/back button -->

		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Category name:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<input type="text" name="category_name" id="" class="" value="" data-mini="true" />
					</div>
				</div>
			</fieldset><!-- /category name -->
		</div>

		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Associated department:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<input type="text" name="department" id="" class="" value="" data-mini="true" />
					</div>
				</div>
			</fieldset><!-- /department -->
		</div>

		<div class="itemSetMini" id="">
			<fieldset class="ui-grid-a" id="">
				<div class="ui-block-a" id="">
					<div class="itemSetMiniContentLhs" id="">
						<p class="" id="">Color:</p>
					</div>
				</div>
				<div class="ui-block-b" id="">
					<div class="itemSetMiniContentRhs" id="">
						<input type="color" name="category_color" id="" class="" value="" data-mini="true" />
					</div>
				</div>
			</fieldset><!-- /color -->
		</div>

		<div id="" class="">
			<ul class="" id="">
				<li class="" id="">
					<div class="ui-grid-a" id="">
						<div class="ui-block-a" id="">
							<a href="catalogue_categories.html" title="" data-role="button" data-theme="c" data-transition="slide" data-direction="reverse" data-ajax="false">
								Cancel
							</a>	
						</div><!-- /cancel button -->
						<div class="ui-block-c" id="">
							<input id="" class="" type="button" title="Add Item" value="Add Item" data-theme="b" />
						</div><!-- /add item button -->		
					</div>
				</li>
			</ul>
		</div>

	</div><!-- /content -->
	<!-- END CONTENT -->
	
	<!-- BEGIN FOOTER -->
	<div data-role="footer" class="" id="">

		</nav><!-- /navigation -->
